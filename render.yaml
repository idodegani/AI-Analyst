services:
  - type: web
    name: ai-analyst-guesty
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn GSTY_Home_assignment.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DEBUG
        value: false
      - key: RENDER
        value: true
      - key: ALLOWED_HOSTS
        value: "ai-analyst-guesty.onrender.com,.onrender.com"
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false  # You'll need to set this manually in Render dashboard
