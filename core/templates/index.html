{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guesty AI - Property Assistant</title>
    <link rel="icon" type="image/jpeg" href="{% static 'images/Guesty_logo.jpg' %}" />
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(var(--card-foreground))'
                        },
                        popover: {
                            DEFAULT: 'hsl(var(--popover))',
                            foreground: 'hsl(var(--popover-foreground))'
                        },
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))'
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))'
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))'
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))'
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))'
                        },
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        sidebar: {
                            DEFAULT: 'hsl(var(--sidebar-background))',
                            foreground: 'hsl(var(--sidebar-foreground))',
                            primary: 'hsl(var(--sidebar-primary))',
                            'primary-foreground': 'hsl(var(--sidebar-primary-foreground))',
                            accent: 'hsl(var(--sidebar-accent))',
                            'accent-foreground': 'hsl(var(--sidebar-accent-foreground))',
                            border: 'hsl(var(--sidebar-border))',
                            ring: 'hsl(var(--sidebar-ring))'
                        }
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-slate-50 h-screen overflow-hidden">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-slate-900 border-r border-slate-700 flex flex-col transition-all duration-300" style="width: 280px;">
            <!-- Header -->
            <div class="p-4 border-b border-slate-700">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg overflow-hidden flex items-center justify-center">
                            <img src="{% static 'images/Guesty_logo.jpg' %}" alt="Guesty Logo" class="w-full h-full object-cover" />
                        </div>
                        <div>
                            <h2 class="font-semibold text-white">Guesty AI</h2>
                            <p class="text-xs text-slate-400">Property Assistant</p>
                        </div>
                    </div>
                    <button id="sidebar-toggle" class="text-slate-300 hover:bg-slate-700 hover:text-white p-2 rounded-lg transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                </div>
                
                <button id="new-chat-btn" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white gap-2 px-4 py-2 rounded-lg flex items-center justify-center transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    <span class="sidebar-text">New Chat</span>
                </button>
            </div>

            <!-- Chat Sessions -->
            <div class="flex-1 overflow-y-auto p-2 scroll-area">
                <div id="sessions-list" class="space-y-1">
                    <!-- Sessions will be populated by JavaScript -->
                </div>
            </div>

            <!-- Footer -->
            <div class="p-4 border-t border-slate-700">
                <div class="flex items-center gap-2 text-xs text-slate-400">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3l14 9-14 9V3z"></path>
                    </svg>
                    <span class="sidebar-text">Powered by Guesty AI</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col min-w-0">
            <!-- Messages Area -->
            <div id="message-scroll-area" class="flex-1 overflow-y-auto scroll-area">
                <div class="max-w-4xl mx-auto pt-8">
                    <!-- Welcome Screen -->
                    <div id="welcome-screen" class="flex flex-col items-center justify-center h-full min-h-[calc(100vh-200px)] text-center px-4">
                        <div class="w-16 h-16 rounded-2xl overflow-hidden flex items-center justify-center mb-6">
                            <img src="{% static 'images/Guesty_logo.jpg' %}" alt="Guesty Logo" class="w-full h-full object-cover" />
                        </div>
                        
                        <h2 class="text-3xl font-bold text-slate-800 mb-3">
                            Welcome to Guesty AI
                        </h2>
                        <p class="text-lg text-slate-600 mb-6 max-w-md">
                            Your intelligent property management assistant. Ask me anything about your reservations, guests, or property analytics.
                        </p>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3 max-w-4xl">
                            <button class="suggestion-btn text-left p-3 bg-white border border-slate-200 rounded-lg hover:border-emerald-300 hover:bg-emerald-50 text-sm text-slate-700 transition-colors group">
                                <div class="flex items-start gap-2">
                                    <svg class="w-4 h-4 text-emerald-600 mt-0.5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                    </svg>
                                    <span>How many reservations did listing 761393796588336000 have in February 2025?</span>
                                </div>
                            </button>
                            <button class="suggestion-btn text-left p-3 bg-white border border-slate-200 rounded-lg hover:border-emerald-300 hover:bg-emerald-50 text-sm text-slate-700 transition-colors group">
                                <div class="flex items-start gap-2">
                                    <svg class="w-4 h-4 text-emerald-600 mt-0.5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                    <span>What is the average number of nights per reservation for account -9186502857324659908?</span>
                                </div>
                            </button>
                            <button class="suggestion-btn text-left p-3 bg-white border border-slate-200 rounded-lg hover:border-emerald-300 hover:bg-emerald-50 text-sm text-slate-700 transition-colors group">
                                <div class="flex items-start gap-2">
                                    <svg class="w-4 h-4 text-emerald-600 mt-0.5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <span>What is the total host payout for Q1 2025?</span>
                                </div>
                            </button>
                            <button class="suggestion-btn text-left p-3 bg-white border border-slate-200 rounded-lg hover:border-emerald-300 hover:bg-emerald-50 text-sm text-slate-700 transition-colors group">
                                <div class="flex items-start gap-2">
                                    <svg class="w-4 h-4 text-emerald-600 mt-0.5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                    </svg>
                                    <span>Show me the average guest count per reservation for each month in H1 2025</span>
                                </div>
                            </button>
                            <button class="suggestion-btn text-left p-3 bg-white border border-slate-200 rounded-lg hover:border-emerald-300 hover:bg-emerald-50 text-sm text-slate-700 transition-colors group">
                                <div class="flex items-start gap-2">
                                    <svg class="w-4 h-4 text-emerald-600 mt-0.5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                                    </svg>
                                    <span>Find the listing with the highest rating that has more than 3 reviews - show review count and average rating</span>
                                </div>
                            </button>
                            <button class="suggestion-btn text-left p-3 bg-white border border-slate-200 rounded-lg hover:border-emerald-300 hover:bg-emerald-50 text-sm text-slate-700 transition-colors group">
                                <div class="flex items-start gap-2">
                                    <svg class="w-4 h-4 text-emerald-600 mt-0.5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                                    </svg>
                                    <span>What are the top 5 accounts with listings that have the highest review ratings?</span>
                                </div>
                            </button>
                        </div>
                    </div>

                    <!-- Messages Container -->
                    <div id="messages-container">
                        <!-- Messages will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Message Input -->
            <div class="border-t border-slate-200 bg-white p-4">
                <form id="message-form" class="max-w-4xl mx-auto">
                    <div class="flex items-end gap-3">
                        <div class="flex-1">
                            <textarea 
                                id="message-input" 
                                placeholder="Ask about property management, reservations, guest communication..."
                                class="w-full min-h-[52px] max-h-32 resize-none py-3 px-4 border border-slate-300 rounded-lg focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 focus:outline-none"
                                rows="1"
                            ></textarea>
                        </div>
                        
                        <button 
                            type="submit" 
                            id="send-btn"
                            class="bg-emerald-600 hover:bg-emerald-700 text-white h-[52px] px-6 rounded-lg flex items-center justify-center transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/chat.js' %}"></script>

    <style>
        .sidebar.collapsed {
            width: 64px !important;
        }
        
        .sidebar.collapsed .sidebar-text {
            display: none;
        }
        
        .sidebar.collapsed #new-chat-btn {
            padding: 12px;
            justify-content: center;
        }
        
        .sidebar.collapsed #new-chat-btn svg {
            margin: 0;
        }

        /* Custom CSS variables */
        :root {
            --background: 0 0% 100%;
            --foreground: 0 0% 3.9%;
            --card: 0 0% 100%;
            --card-foreground: 0 0% 3.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 0 0% 3.9%;
            --primary: 0 0% 9%;
            --primary-foreground: 0 0% 98%;
            --secondary: 0 0% 96.1%;
            --secondary-foreground: 0 0% 9%;
            --muted: 0 0% 96.1%;
            --muted-foreground: 0 0% 45.1%;
            --accent: 0 0% 96.1%;
            --accent-foreground: 0 0% 9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 98%;
            --border: 0 0% 89.8%;
            --input: 0 0% 89.8%;
            --ring: 0 0% 3.9%;
            --sidebar-background: 0 0% 98%;
            --sidebar-foreground: 240 5.3% 26.1%;
            --sidebar-primary: 240 5.9% 10%;
            --sidebar-primary-foreground: 0 0% 98%;
            --sidebar-accent: 240 4.8% 95.9%;
            --sidebar-accent-foreground: 240 5.9% 10%;
            --sidebar-border: 220 13% 91%;
            --sidebar-ring: 217.2 91.2% 59.8%;
        }

        /* Loading animation */
        @keyframes loading-dots {
            0%, 20% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            80%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
        }

        .loading-dot {
            animation: loading-dots 1s infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Scrollbar styling */
        .scroll-area::-webkit-scrollbar {
            width: 6px;
        }

        .scroll-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .scroll-area::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 3px;
        }

        .scroll-area::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }

        /* Message bubble animations */
        .message-bubble {
            opacity: 0;
            transform: translateY(20px);
            animation: messageSlideIn 0.3s ease-out forwards;
        }

        @keyframes messageSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* SQL Query styling */
        .sql-query-container {
            max-height: 300px;
            overflow-y: auto;
        }

        .sql-query-container::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .sql-query-container::-webkit-scrollbar-track {
            background: #1e293b;
        }

        .sql-query-container::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 3px;
        }

        .sql-query-container::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        .sql-toggle-btn {
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-weight: 500;
        }
    </style>
</body>
</html>
